name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main  # Change this to your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the Node.js version you need

      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROYSMANFOHUB }}
          projectId: roysmanfohub
          token: ${{ secrets.FIREBASE_TOKEN }}
          publicDir: 'build'  # Update this to the correct build directory
